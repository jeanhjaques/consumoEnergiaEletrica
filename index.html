<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo de energia</title>
    <link rel="stylesheet" href="style.css">
    <script src="functions.js"></script>
</head>

<body>
    <header>
        <div id="logo">
            <img src="LogoEnergia.png" alt="Logo">
        </div>
    </header>
    <article>
        <div id="formulario">
            <form>
                <div class="inputComponent">
                    <label for="potencia">Qual a potência do dispositivo?</label> <br>
                    <input type="number" name="potencia" id="potencia" placeholder="1800">
                </div>

                <div class="inputComponent">
                    <label for="valorUltimaContas">Qual o valor da sua última conta de energia?</label> <br>
                    <input type="text" name="valorUltimaContas" id="valorUltimaConta" placeholder="200.00">
                </div>
                <div class="inputComponent">
                    <label for="qtdKwhConsumidos">Quantos Kw/h você consumiu nessa conta?</label> <br>
                    <input type="number" name="qtdKwhConsumidos" id="qtdKwhConsumidos" placeholder="5">
                </div>

                <div class="inputComponent">
                    <label for="qtdHorasLigado">Quantas horas esse dispositivo fica ligado?</label> <br>
                    <input type="text" name="qtdHorasLigado" id="qtdHorasLigado" placeholder="2.5">
                </div>
            </form>
            
            <div id="botao">
                <button onclick="gastoTotalEletronicoTela()" >Calcular</button>
            </div>
        </div>
        <div id="resultado">
            <h1>O consumo de seu dispositivo custa aproximadamente:</h1>
            <p id="resultadoTela">R$10,00</p>
            <div id="botaore">
            <button onclick="novoCalculoDisplay()">Fazer outro calculo</button>
            </div>
        </div>

    </article>
    <footer>
        © Luan & Jean
    </footer>
</body>

</html>
